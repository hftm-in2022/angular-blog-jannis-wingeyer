<div class="blog-list">
  @for (blog of blogs; track blog.id) {
  <mat-card class="blog-entry">
    <img mat-card-image [src]="blog.headerImageUrl" alt="{{blog.title}}">
    <mat-card-header>
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle>By {{ blog.author }} | {{ blog.createdAt | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ blog.contentPreview }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Read More</button>
      <button mat-button>Like ({{ blog.likes }})</button>
    </mat-card-actions>
  </mat-card>
  }
</div>
