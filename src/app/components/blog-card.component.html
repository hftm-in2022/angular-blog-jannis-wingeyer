<mat-card class="blog-entry">
  <img mat-card-image [src]="blog().headerImageUrl" alt="{{blog().title}}">
  <mat-card-header>
    <mat-card-title>{{ blog().title }}</mat-card-title>
    <mat-card-subtitle>By {{ blog().author }} | {{ blog().createdAt | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ blog().contentPreview }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/blogs/', blog().id]">Read More</button>
    <button mat-button>Like ({{ blog().likes }})</button>
  </mat-card-actions>
</mat-card>
