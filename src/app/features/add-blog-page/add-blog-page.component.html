<div class="form-container">
  <form [formGroup]="newEntryForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title *</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Content *</mat-label>
      <textarea matInput formControlName="content"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Header Image URL</mat-label>
      <input matInput formControlName="headerImageUrl" />
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="newEntryForm.invalid">Submit</button>
    </div>
  </form>
</div>
